<div class="container-fluid">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">profil manager </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <button class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#addprofil" type="submit">add profil</button>
      </div>
    </div>
  </nav>
  
 
  <!-- getprofils -->
  <div class="table-responsive">
    <table class="table align-items-center table-flush">
      <thead class="thead-light">
        <tr >
          <th scope="col">Id</th>
          <th scope="col">Type</th>

          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let profil of profiList | paginate: { id:'listing_pagination',
        itemsPerPage:4,
        currentPage:page,
        totalItems:totalRec} ">
          <td scope="row">
            <div class="media align-items-center">
              <div class="media-body">
                <span class="mb-0 text-sm">{{profil.id}}</span>
              </div>
            </div>
          </td>
          <td>
            {{profil.type}}
          </td>
          <td class="text-right">
            <div ngbDropdown placement="bottom-right">
              <a class="btn btn-sm btn-icon-only text-light"  ngbDropdownToggle>
                <i class="fas fa-ellipsis-v"></i>
              </a>
              <div >
                <button type="button" class="btn btn-sm btn-outline-primary" data-bs-toggle="modal"  data-bs-target="#editprofil" (click)="editProfil(profil)">edit</button>
                <button type="button" class="btn btn-sm btn-outline-danger" data-bs-dismiss="modal"  (click)="confirmDelete(profil)">delete</button>
              </div>
            </div>
          </td>
        </tr>
     </tbody>
    </table>
      <div>
        <pagination-controls  id="listing_pagination"
          (pageChange)="page=$event"  
     >
</pagination-controls>
  
      </div>
</div>

  <!-- addprofil -->
  <div class="modal fade" id="addprofil" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">profil</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="card-body">
            <form [formGroup]="profilDetail">
              <h6 class="heading-small text-muted mb-4">profil information</h6>
              <div class="pl-lg-4">
                <div class="row">
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="input-type">type</label>
                      <input type="text" formControlName="type" id="input-type" class="form-control form-control-alternative" placeholder="profil type" value="">
                    </div>
                  </div>
                </div>
              </div>
              <div class="modal-footer">
              <button type="button" class="btn btn-sm btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-sm btn-primary" data-bs-dismiss="modal" (click)="addProfil()" >addProfil</button></div>
            </form>
        
      </div>
    </div>
  </div>
  </div>

 

  <!-- editeprofil -->
  <div class="modal fade" id="editprofil" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content" >
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">update profil details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="card-body">
          <form [formGroup]="profilDetail" >
            <h6 class="heading-small text-muted mb-4">profil information</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-type">type</label>
                    <input type="text" formControlName="type" id="input-type" class="form-control form-control-alternative" placeholder="profil type" >
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer"   >
            <button type="button" class="btn btn-sm btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-sm btn-primary" (click)="updateProfil()" data-bs-dismiss="modal">update</button>
      </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  


</div>
